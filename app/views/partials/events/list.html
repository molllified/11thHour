<section ng-init="find()" id="events-page">
    <div ng-include="" src="'partials/topbar.html'" ng-show="showFilterbar"></div>

    <div id="single-event" ng-repeat="event in events">

        <div id="main-info">
            
            <h1 id= "event-title"><a ng-href="events/{{event._id}}">{{event.title}}</a></h1>
            <p id="event-time" style="display:inline-block">TODAY AT {{event.time}}<p id="price-display" style="display:inline-block;">{{prices[event.price-1]}}</p></p>
        </div>
        <div id="creator">
            <a ng-href="profile/{{event.creator.username}}">
               
                <p style="text-align:center;" id= "profile-name"><b id="detail-heading">Created by: </b>{{event.creator.username}}</p>
            </a>
        </div>

        <p style="display:inline-block;"><b id="detail-heading">Description:</b> {{event.description}}</p>

        <div ng-repeat="attendee in event.attendees">
            <span id="attendees"><b>{{attendee}}</b> is going</span>
        </div>

        <div>
            <div class="pull-right" ng-repeat="category in event.categories"><span class="badge badge-success">{{category}}</span></div>
        </div>

        <hr>
    </div>

    <h1 ng-hide="!events || events.length">No events yet. <br> Why don't you <a href="/events/create">Create One</a>?</h1>
</section>
