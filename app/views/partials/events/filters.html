<section>
    <div class="btn-group btn-group-justified">
        <div class="btn-group" ng-repeat="category in categories">
            <button type="button" class="btn btn-default filter-btn" ng-class="{active: isCategoryActive(category)}" value="{{category}}" ng-model="categories" ng-click="toggleCategorySelection(category, 'filter')">{{category}}</button>
        </div>
    </div>
</section>
