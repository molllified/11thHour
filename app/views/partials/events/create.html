<section id="create-event-container">
    <form class="form-horizontal" ng-submit="create()">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" ng-model="title" class="form-control" id="title" placeholder="Title" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea ng-model="description" class="form-control" id="description" rows="10" placeholder="Description" required=""></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Time</label>
            <div class="controls">
                <input type="text" ng-model="time" class="form-control" id="time" placeholder="Time">
            </div>
        </div>
        <div class="form-group" ng-init="initializeCreateLocationMap()">
            <label class="control-label" for="location">Location</label>
            <div class="controls">
                <input type="text" ng-model="createLocationInput" class="form-control" id="createLocationInput" placeholder="Enter a location">
                <div id="createLocationMap"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="peopleNeeded">People Needed</label>
            <div class="controls">
                <input type="number" ng-model="peopleNeeded" class="form-control" id="peopleNeeded" placeholder="People Needed" name="peopleNeeded" min="0">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="price">Price</label>
            <br>
            <div class="btn-group" ng-repeat="price in prices">
                <button type="button" class="btn btn-default" ng-class="{active: isPriceActive(price)}" value="{{price}}" ng-model="price" ng-click="togglePriceSelection(price)" ng-init="initSelectedPrice(price)">{{price}}</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="categories">Categories</label>
            <br>
            <div class="btn-group btn-group-justified">
                <div class="btn-group" ng-repeat="category in categories1">
                    <button type="button" class="btn btn-default" ng-class="{active: isCategoryActive(category)}" value="{{category}}" ng-model="categories1" ng-click="toggleCategorySelection(category, 'create')">{{category}}</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group" ng-repeat="category in categories2">
                    <button type="button" class="btn btn-default" ng-class="{active: isCategoryActive(category)}" value="{{category}}" ng-model="categories2" ng-click="toggleCategorySelection(category, 'create')">{{category}}</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group" ng-repeat="category in categories3">
                    <button type="button" class="btn btn-default" ng-class="{active: isCategoryActive(category)}" value="{{category}}" ng-model="categories3" ng-click="toggleCategorySelection(category, 'create')">{{category}}</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </div>
        </div>
    </form>
</section>
