<section>
    <form class="form-horizontal" ng-submit="create()">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" ng-model="title" class="form-control" id="title" placeholder="Title" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea ng-model="description" class="form-control" id="description" rows="10" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Time</label>
            <div class="controls">
                <input type="text" ng-model="time" class="form-control" id="time" placeholder="Time">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="location">Location</label>
            <div class="controls">
                <input type="text" ng-model="location" class="form-control" id="location" placeholder="Location">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="peopleNeeded">People Needed</label>
            <div class="controls">
                <input type="number" ng-model="peopleNeeded" class="form-control" id="peopleNeeded" placeholder="People Needed" name="peopleNeeded" min="0" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="price">Price</label>
            <br>
            <div class="btn-group" ng-repeat="price in prices">
                <button type="button" class="btn btn-default" ng-class="{active: isPriceActive(price)}" value="{{price}}" ng-model="selectedPrices" ng-click="togglePriceSelection(price)" ng-init="initSelectedPrice(price)">{{price}}</button>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="categories">Categories</label>
            <br>
            <div class="btn-group" ng-repeat="category in categories">
                <button type="button" class="btn btn-default" ng-class="{active: isCategoryActive(category)}" value="{{category}}" ng-model="selectedCategories" ng-click="toggleCategorySelection(category, 'create')">{{category}}</button>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </div>
        </div>
    </form>
</section>
