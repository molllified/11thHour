<div class="container" ng-controller="ProfileCtrl" ng-init="findUser()">

	<div class="row">

		<h1 class="text-center">
			User Profile goes here!
        </h1>

    <!--<h2 ng-show="!currentUser">Welcome. Please log in.</h2>-->
    <h2>Your First Name is: {{user.firstName}}</h2>

    <h2 ng-show="currentUser.username == user.username">Your email is: {{user.email}}</h2>

	</div>
</div>
